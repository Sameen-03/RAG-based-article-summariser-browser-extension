<!DOCTYPE html>
<html>
  <head>
    <title>AI Summary Settings</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 40px 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(15px);
        border-radius: 24px;
        padding: 40px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: slideIn 0.6s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 32px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 32px;
      }

      .form-group {
        margin-bottom: 28px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #2d3748;
        font-size: 16px;
      }

      input[type="text"] {
        width: 100%;
        padding: 16px 20px;
        border: 2px solid #e2e8f0;
        border-radius: 16px;
        font-size: 15px;
        transition: all 0.3s ease;
        background: white;
        color: #2d3748;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #4285f4;
        box-shadow: 0 0 0 4px rgba(66, 133, 244, 0.1);
        transform: translateY(-1px);
      }

      input[type="text"]::placeholder {
        color: #a0aec0;
      }

      .api-info {
        background: linear-gradient(135deg, #e6fffa, #f0fff4);
        border: 1px solid #38d9a9;
        border-radius: 12px;
        padding: 16px;
        margin-top: 12px;
        font-size: 14px;
        color: #2d3748;
      }

      .api-info a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .api-info a:hover {
        color: #764ba2;
        text-decoration: underline;
      }

      button {
        background: linear-gradient(135deg, #4285f4, #34a853);
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 16px;
        cursor: pointer;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.3s ease;
        box-shadow: 0 6px 20px rgba(66, 133, 244, 0.3);
        width: 100%;
        margin-top: 8px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(66, 133, 244, 0.4);
        background: linear-gradient(135deg, #3367d6, #2e8b57);
      }

      button:active {
        transform: translateY(0);
      }

      .success-message {
        background: linear-gradient(135deg, #d4edda, #c3e6cb);
        color: #155724;
        border: 1px solid #c3e6cb;
        border-radius: 12px;
        padding: 16px;
        margin-top: 20px;
        text-align: center;
        font-weight: 600;
        display: none;
        animation: successPulse 0.6s ease-out;
      }

      @keyframes successPulse {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .icon {
        font-size: 24px;
        margin-right: 8px;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 32px;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        body {
          padding: 20px 16px;
        }

        .container {
          padding: 24px;
        }

        h1 {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>AI Summary Settings</h1>
      </div>

      <div class="form-group">
        <label for="api-key">Gemini API Key:</label>
        <input type="text" id="api-key" placeholder="Enter your Gemini API key here..." />
        <div class="api-info">
          <strong>Need an API key?</strong> Get your free Gemini API key from
          <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
        </div>
      </div>

      <button id="save-button">Save Settings</button>

      <div id="success-message" class="success-message">
        Settings saved successfully! The extension is ready to use.
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
